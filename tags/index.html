---
layout: striped-default
title: Tags
---

<section id="main" class="wrapper style5">
  <div class="inner">

    <h1>Tags</h1>

    {% for tag in site.tags %}
      <h2 id="{{ tag[0] }}">Blog posts with tag: #{{ tag[0] }}</h2>
      <ul>
        {% for post in tag[1] %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endfor %}

  </div>
</section>
